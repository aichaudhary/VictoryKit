<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="wafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b2b"/>
      <stop offset="100%" style="stop-color:#ff8c5a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Shield background -->
  <path d="M50 5 L90 20 L90 50 C90 70 75 85 50 95 C25 85 10 70 10 50 L10 20 Z" 
        fill="#161b22" stroke="url(#wafGrad)" stroke-width="3" filter="url(#glow)"/>
  <!-- Firewall waves -->
  <path d="M25 40 Q35 30 45 40 T65 40 T85 40" stroke="url(#wafGrad)" stroke-width="2.5" fill="none" opacity="0.8"/>
  <path d="M20 50 Q30 40 40 50 T60 50 T80 50" stroke="url(#wafGrad)" stroke-width="3" fill="none"/>
  <path d="M25 60 Q35 50 45 60 T65 60 T85 60" stroke="url(#wafGrad)" stroke-width="2.5" fill="none" opacity="0.8"/>
  <!-- Lock icon -->
  <rect x="43" y="65" width="14" height="12" rx="2" fill="url(#wafGrad)"/>
  <path d="M45 65 L45 58 A5 5 0 0 1 55 58 L55 65" stroke="url(#wafGrad)" stroke-width="2.5" fill="none"/>
</svg>
