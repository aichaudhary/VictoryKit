
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAULA.AI | 50 AI Security Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #02000a; /* Deeper base color */
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }
        
        /* Charcoal Aurora Effect - Enhanced Depth */
        .charcoal-aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #0d0d1a 0%, #02000a 80%);
            opacity: 0.8;
        }

        .aurora-glow {
            position: fixed;
            width: 150vw;
            height: 150vh;
            top: -25vh;
            left: -25vw;
            background: radial-gradient(
                circle at center,
                rgba(30, 30, 50, 0.2) 0%,
                rgba(10, 10, 20, 0.1) 50%,
                transparent 80%
            );
            filter: blur(100px);
            animation: drift 25s infinite alternate ease-in-out;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes drift {
            from { transform: translate(-3%, -3%) rotate(0deg); }
            to { transform: translate(3%, 3%) rotate(3deg); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #02000a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a2e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #25254a;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes arrival-pulse {
            0% { transform: scale(0.5); opacity: 0; filter: blur(4px); }
            40% { transform: scale(1.4); opacity: 0.8; filter: blur(0px); box-shadow: 0 0 30px 10px currentColor; }
            100% { transform: scale(1); opacity: 1; filter: blur(0px); box-shadow: 0 0 10px 1px currentColor; }
        }

        .animate-arrival {
            animation: arrival-pulse 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
    <script>
      tailwind.config = {
        safelist: [
          'bg-red-500', 'bg-purple-500', 'bg-blue-500', 'bg-emerald-500', 'bg-amber-500',
          'text-red-500', 'text-purple-500', 'text-blue-500', 'text-emerald-500', 'text-amber-500',
          'border-red-500/20', 'border-purple-500/20', 'border-blue-500/20', 'border-emerald-500/20', 'border-amber-500/20',
          'bg-red-500/10', 'bg-purple-500/10', 'bg-blue-500/10', 'bg-emerald-500/10', 'bg-amber-500/10',
          'shadow-red-500/20', 'shadow-purple-500/20', 'shadow-blue-500/20', 'shadow-emerald-500/20', 'shadow-amber-500/20'
        ]
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="charcoal-aurora"></div>
    <div class="aurora-glow"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
