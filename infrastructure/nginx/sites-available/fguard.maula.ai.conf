# FraudGuard Nginx Configuration
# Subdomain: fguard.maula.ai

upstream fraudguard_frontend {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream fraudguard_api {
    server 127.0.0.1:4001;
    keepalive 32;
}

upstream fraudguard_ai {
    server 127.0.0.1:6001;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=fraudguard_api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=fraudguard_ws_limit:10m rate=50r/s;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name fguard.maula.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fguard.maula.ai;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/fguard.maula.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fguard.maula.ai/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Logging
    access_log /var/log/nginx/fguard.maula.ai.access.log;
    error_log /var/log/nginx/fguard.maula.ai.error.log;

    # Root location - Frontend
    location / {
        proxy_pass http://fraudguard_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://fraudguard_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API routes
    location /api/ {
        limit_req zone=fraudguard_api_limit burst=50 nodelay;

        proxy_pass http://fraudguard_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers
        add_header Access-Control-Allow-Origin "https://fguard.maula.ai" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://fguard.maula.ai";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # WebSocket for AI Assistant
    location /ws {
        limit_req zone=fraudguard_ws_limit burst=20 nodelay;

        proxy_pass http://fraudguard_ai;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # AI Assistant REST endpoints
    location /ai/ {
        limit_req zone=fraudguard_api_limit burst=30 nodelay;

        proxy_pass http://fraudguard_ai/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoints
    location /health {
        proxy_pass http://fraudguard_api/health;
        proxy_http_version 1.1;
        access_log off;
    }

    location /api/health {
        proxy_pass http://fraudguard_api/health;
        proxy_http_version 1.1;
        access_log off;
    }

    location /ai/health {
        proxy_pass http://fraudguard_ai/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
