# logintel Nginx Configuration
# Subdomain: LogIntel.maula.ai

upstream LogIntel_frontend {
    server 127.0.0.1:3013;
    keepalive 32;
}

upstream LogIntel_api {
    server 127.0.0.1:4013;
    keepalive 32;
}

upstream LogIntel_ai {
    server 127.0.0.1:6013;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=LogIntel_api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=LogIntel_ws_limit:10m rate=50r/s;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name LogIntel.maula.ai;
    return 301 https://$server_name$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name LogIntel.maula.ai;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/LogIntel.maula.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/LogIntel.maula.ai/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/LogIntel.maula.ai.access.log;
    error_log /var/log/nginx/LogIntel.maula.ai.error.log;

    # Frontend
    location / {
        proxy_pass http://LogIntel_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API routes
    location /api/ {
        limit_req zone=LogIntel_api_limit burst=50 nodelay;
        proxy_pass http://LogIntel_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket for AI Assistant
    location /ws {
        limit_req zone=LogIntel_ws_limit burst=20 nodelay;
        proxy_pass http://LogIntel_ai;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # AI Assistant REST endpoints
    location /ai/ {
        proxy_pass http://LogIntel_ai/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health checks
    location /health {
        proxy_pass http://LogIntel_api/health;
        access_log off;
    }
}
