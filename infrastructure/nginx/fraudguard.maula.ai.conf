server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fraudguard.maula.ai;
    
    ssl_certificate /etc/ssl/cloudflare/origin-cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    root /var/www/tools/fraudguard;
    index index.html;
    
    # AI Assistant - must come first (more specific)
    location /maula/ai/ {
        alias /var/www/tools/fraudguard/maula/ai/;
        try_files $uri $uri/ /maula/ai/index.html;
    }
    
    # FraudGuard Tool
    location /maula/ {
        alias /var/www/tools/fraudguard/maula/;
        try_files $uri $uri/ /maula/index.html;
    }
    
    # Detail page (root)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        proxy_pass http://127.0.0.1:4001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name fraudguard.maula.ai;
    return 301 https://$server_name$request_uri;
}
