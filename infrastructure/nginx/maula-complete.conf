server {
    server_name maula.ai www.maula.ai;
    root /var/www/maula.ai;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/maula.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maula.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Dynamic subdomain handler for all 50 tools
# Captures subdomain and routes /maula/ to /var/www/tools/{subdomain}/
server {
    server_name ~^(?<subdomain>.+)\.maula\.ai$;
    
    # Marketing landing page - serve from main maula-frontend
    location = / {
        root /var/www/maula.ai;
        try_files /index.html =404;
    }

    # Marketing page assets from maula-frontend
    location /assets {
        root /var/www/maula.ai;
        try_files $uri =404;
    }

    # Dedicated tool experience at /maula
    # Uses captured subdomain variable to route to correct tool
    location /maula/ {
        alias /var/www/tools/$subdomain/;
        index index.html;
        try_files $uri $uri/ /maula/index.html;
    }

    # Redirect /maula to /maula/
    location = /maula {
        return 301 /maula/;
    }

    # Neural Link AI interface - shared across all tools
    location /maula/ai/ {
        alias /var/www/neural-link/;
        index index.html;
        try_files $uri $uri/ /maula/ai/index.html;
    }

    # Redirect /maula/ai to /maula/ai/
    location = /maula/ai {
        return 301 /maula/ai/;
    }

    # API proxy - can be extended per tool
    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/maula.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maula.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name maula.ai www.maula.ai *.maula.ai;
    return 301 https://$host$request_uri;
}
