version: '3.8'

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  
  mongodb:
    image: mongo:7
    container_name: victorykit-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-victorykit_secure}
      MONGO_INITDB_DATABASE: victorykit
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - victorykit-network

  redis:
    image: redis:7-alpine
    container_name: victorykit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-victorykit_redis}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-victorykit_redis}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - victorykit-network

  # ===========================================
  # Observability Stack
  # ===========================================

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: victorykit-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP
      - "4317:4317"    # OTLP gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - victorykit-network

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: victorykit-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - victorykit-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: victorykit-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-victorykit}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - victorykit-network

  # ===========================================
  # Core Services
  # ===========================================

  api-gateway:
    build:
      context: ./backend/shared-services/api-gateway
      dockerfile: Dockerfile
    container_name: victorykit-api-gateway
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-victorykit_secure}@mongodb:27017/victorykit?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-victorykit_redis}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - victorykit-network

  auth-service:
    build:
      context: ./backend/shared-services/auth-service
      dockerfile: Dockerfile
    container_name: victorykit-auth-service
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: production
      PORT: 4001
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-victorykit_secure}@mongodb:27017/victorykit?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-victorykit_redis}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - victorykit-network

  # ===========================================
  # Security Tools (Sample - extend as needed)
  # ===========================================

  ransomshield:
    build:
      context: ./backend/tools/04-ransomshield/api
      dockerfile: Dockerfile
    container_name: victorykit-ransomshield
    restart: unless-stopped
    ports:
      - "4004:4004"
    environment:
      NODE_ENV: production
      PORT: 4004
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-victorykit_secure}@mongodb:27017/victorykit?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-victorykit_redis}@redis:6379
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - victorykit-network

  phishnetai:
    build:
      context: ./backend/tools/05-phishnetai/api
      dockerfile: Dockerfile
    container_name: victorykit-phishnetai
    restart: unless-stopped
    ports:
      - "4005:4005"
    environment:
      NODE_ENV: production
      PORT: 4005
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-victorykit_secure}@mongodb:27017/victorykit?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-victorykit_redis}@redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - victorykit-network

  vulnscan:
    build:
      context: ./backend/tools/06-vulnscan/api
      dockerfile: Dockerfile
    container_name: victorykit-vulnscan
    restart: unless-stopped
    ports:
      - "4006:4006"
    environment:
      NODE_ENV: production
      PORT: 4006
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-victorykit_secure}@mongodb:27017/victorykit?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-victorykit_redis}@redis:6379
      NVD_API_KEY: ${NVD_API_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - victorykit-network

  codesentinel:
    build:
      context: ./backend/tools/08-codesentinel/api
      dockerfile: Dockerfile
    container_name: victorykit-codesentinel
    restart: unless-stopped
    ports:
      - "4008:4008"
    environment:
      NODE_ENV: production
      PORT: 4008
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-victorykit_secure}@mongodb:27017/victorykit?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-victorykit_redis}@redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - victorykit-network

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================

  nginx:
    image: nginx:alpine
    container_name: victorykit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-gateway
      - auth-service
    networks:
      - victorykit-network

# ===========================================
# Volumes
# ===========================================

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

# ===========================================
# Networks
# ===========================================

networks:
  victorykit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
